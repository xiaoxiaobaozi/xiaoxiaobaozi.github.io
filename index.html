<!DOCTYPE html>
<html>
<head>
    <title>随机跳转页面</title>
</head>
<body>
    <h1>随机跳转页面</h1>

    <script>
        // 预设的网页列表
        var websites = [
            'https://api.whatsapp.com/send/?phone=51902534982&text=Hello',
            'https://api.whatsapp.com/send/?phone=51904655086&text=Hello',
            'https://api.whatsapp.com/send/?phone=51904676351&text=Hello',
            'https://api.whatsapp.com/send/?phone=51904945175&text=Hello',
            'https://api.whatsapp.com/send/?phone=51906053557&text=Hello'
        ];

        // 随机选择一个网页
        var randomIndex = Math.floor(Math.random() * websites.length);
        var randomWebsite = websites[randomIndex];

        // 执行页面跳转
        window.location.href = randomWebsite;
    </script>
</body>
</html>
